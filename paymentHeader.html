
    <header id="paymentHeader">
        <div class="paymentContainer">
            
            <div class="left">
                <div class="paymentCloseButton" id="paymentCloseButton">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" name="" placeholder="Enter name">
                    <br>Email
                    <br><input type="text" name="" placeholder="Enter email">
    
                    <br>Address
                    <br><input type="text" name="" placeholder="Enter address">
                    
                    <br>City
                    <br> <input type="text" name="" placeholder="Enter City">
                    <br><div id="paymentZip">
                        <label>
                            State
                            <select>
                                <option>Choose State..</option>
                                <option>State-1</option>
                                <option>State-2</option>
                                <option>State-3</option>
                                <option>State-4</option>
                            </select>
                        </label>
                            <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                
                    <h3>PAYMENT</h3>
                    
                
                <form>
                Accepted Card <br>
                    <img src="./images/Payment.png" width="140">
                    
                    <br><br>
                    <div class="paymentInfo"><label>
                        Payment
                        <select>
                            <option>PayPal</option>
                            <option>WiPay</option>
                            <option>PayWise</option>
                            <option>Other</option>
                        </select>
                    </label>
                    </div>
                
                    <br> Card number
                <input type="text" name="" placeholder="Enter card number">
                    
                <br>Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="paymentZip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                            <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="CHECKOUT">
            </div>
        </div>
    </header>
